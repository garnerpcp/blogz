{% extends "base.html" %}

{% block content %}
        <h1 align=center>{{header}}</h1>
        

        

        {% if users|length == 0 %}
        <p>No Users yet</p>
        {% else %}

            <ul>
                {% for user in users %}
                <h2><a href="/blog?user_id={{user.id}}">{{user.email}}</a></h2>
                    
                </li>
                <hr />
                {% endfor %}
            </ul>

        {% endif %}

       

{% endblock %}
